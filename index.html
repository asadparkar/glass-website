<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <main>
        <section class="glass">

            <div class="dashboard">
                <img class="profile-pic" src="images/avatar.png" alt="">
                <h3>Asad Parkar</h3>
                <p class="member">Pro Member</p>
            <div class="link">
                <img src="images/twitch.png" alt="">
                <h2>Streams</h2>
            </div>
            <div class="link">
                <img src="images/steam.png" alt="">
                <h2>Gamers</h2>
            </div>
            <div class="link remote">
                <img src="images/upcoming.png" alt="">
                <h2>New</h2>
            </div>
            <div class="link">
                <img src="images/library.png" alt="">
                <h2>Library</h2>
            </div>
            <div class="pro">
                <h2>Join Pro for free games</h2>
                <img src="images/controller.png" alt="">
            </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1 class="active">Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assasins Creed Valhalla</h2>
                            <p>PS5 version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
                <div class="card">
                    <img src="images/spiderman.png" alt="">
                    <div class="card-info">
                        <h2>Spiderman: Miles Morales</h2>
                        <p>PS5 version</p>
                        <div class="progress spi"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
                <div class="card">
                    <img src="images/sackboy.png" alt="">
                    <div class="card-info">
                        <h2>Sackboy:A big Adventure</h2>
                        <p>PC version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
            </div>
            
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    
</body>
</html>
